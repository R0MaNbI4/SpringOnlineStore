<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta th:charset="#{head.charset}">
    <title th:text="#{head.title}"></title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .custom__form-label {
            margin-bottom: 0;
            border-bottom: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        .custom__form-control {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DemoShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" th:href="@{/products}">Продукты</a>
                    <a class="nav-link active" th:href="@{/products/cart}">Корзина</a>
                    <a sec:authorize="hasRole('ADMIN')" class="nav-link active" th:href="@{/user/list}">Список пользователей</a>
                </div>
            </div>
            <form sec:authorize="isAuthenticated()" class="navbar-nav" method="post" th:action="@{/logout}">
                <button class="nav-link active" id="logout" type="submit">Выйти</button>
            </form>
            <div sec:authorize="!isAuthenticated()" class="navbar-nav">
                <a class="nav-link active" id="login" th:href="@{/login}">Войти</a>
            </div>
        </div>
    </nav>
    <form class="container-sm add-form" method="post" style="max-width: 720px;">
        <div class="mb-3">
            <label th:text="#{product.field.article}" class="form-label input-group-text custom__form-label"></label>
            <input name="article" type="text" class="form-control custom__form-control">
        </div>
        <div class="mb-3">
            <label th:text="#{product.field.title}" class="form-label input-group-text custom__form-label"></label>
            <input name="title" type="text" class="form-control custom__form-control">
        </div>
        <div class="mb-3">
            <label th:text="#{product.field.price}" class="form-label input-group-text custom__form-label"></label>
            <input name="price" type="number" class="form-control custom__form-control">
        </div>
        <div class="mb-3">
            <label th:text="#{product.field.category}" class="form-label input-group-text custom__form-label"></label>
            <input name="category" type="text" class="form-control custom__form-control">
        </div>
        <div class="mb-3">
            <label th:text="#{product.field.brand}" class="form-label input-group-text custom__form-label"></label>
            <input name="brand" type="text" class="form-control custom__form-control">
        </div>
        <div class="mb-3">
            <label th:text="#{product.field.model}" class="form-label input-group-text custom__form-label"></label>
            <input name="model" type="text" class="form-control custom__form-control">
        </div>
        <div class="mb-3">
            <label th:text="#{product.field.color}" class="form-label input-group-text custom__form-label"></label>
            <input name="color" type="text" class="form-control custom__form-control">
        </div>
        <div class="mb-3">
            <label th:text="#{product.field.image-url}" class="form-label input-group-text custom__form-label"></label>
            <input name="imageUrl" type="text" class="form-control custom__form-control">
        </div>
        <div class="mb-3 buttons">
            <button type="submit" class="btn btn-primary">Добавить</button><br>
            <button id="addFormResetButton" type="reset" class="btn btn-secondary reset">Сбросить</button>
        </div>
    </form>
</body>
</html>
